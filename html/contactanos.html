<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactanos.css">
    <title>Viaja Hoy</title>
</head>

<body>
    <header class="navegacion">
        <div class="bannerSuperior">
            <p class="textoSuperior">Exclusivo para Argentina</p>
            <p class="textoSuperior">tres experiencias únicas...</p>
        </div>
        <div class="bannerInferior">
            <nav class="navIzquierda">
                <a href="home.html">
                    <img class="headerLogo" id="headerLogo" src="/img/viajaHoy.png">
                </a>
            </nav>
            <nav class="navDerecha">
                <ul class="listaHeader">
                    <li class="itemHeader itemDestinos"><a href="destinos.html">DESTINOS</a></li>
                    <li class="itemHeader itemFechas"><a href="fechas.html">FECHAS</a></li>
                    <li class="itemHeader itemReserva"><a href="wizard.html">RESERVA</a></li>
                    <li class="itemHeader itemNosotros"><a href="nosotros.html">NOSOTROS</a></li>
                    <li class="itemHeader itemContactanos"><a href="contactanos.html">CONTACTANOS</a></li>
                </ul>
            </nav> 
        </div>
    </header>


    <!-- MAIN INICIO -->

 
   
    <main class="main">
        <h1 class="tituloCont">Contactanos</h1>
        <div class="ambosCont">
            <aside class="contenedorIconos">
                <div class="icono" id="icono1">
                    <p>viajesHoy@gmail.com</p>
                </div>
                <div class="icono" id="icono2">
                    <p>Avenida Colon 01 <br> Córdoba, Argentina</p>
                </div>
                <div class="icono" id="icono3">
                    <p>(O351)-XXXX-XXX</p>
                </div>
                <div class="icono" id="icono6">
                    <img class="imgIcono" src="/img/telefono-contact.png">
                </div>
                <div class="icono" id="icono5">
                    <img class="imgIcono" src="/img/pin.png">
                </div>
                <div class="icono" id="icono4">
                    <img class="imgIcono" src="/img/correo.png">
                </div>
            </aside>
            
        
            <div class="formCont">
                <h2 class="subtituloForm">Introduce tus datos</h2>
                <form>
                    <fieldset>
                        <div>
                            <label for="name" class="formLabel">Nombre:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="lastname" class="formLabel">Apellido:</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div>
                            <label for="email" class="formLabel">Correo Electrónico:</label>
                            <input type="email" id="email" name="email">
                        </div>                        
                        <div>
                            <label for="asunto" class="formLabel">Asunto</label>
                            <input type="asunto" id="asunto" name="asunto">
                        </div>
                        <div>
                            <label for="mensaje" class="formLabel">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje"></textarea>
                        </div>
                        
                        <input class="submitBtn" type="submit" value="Send">

                    </fieldset>
                </form>
            </div>
        </div>
        
            
    </main>
 <!-- MAIN FINAL -->


    <footer id="contactanos" class="footer">
        <nav class="navFooter">
            <ul class="listaFooter">
                <li class="itemsFooter"><a href="https://www.facebook.com/">Facebook</a></li>
                <li class="itemsFooter"><a href="https://twitter.com/">Twitter</a></li>
                <li class="itemsFooter"><a href="https://www.instagram.com/">Instagram</a></li>
                <li class="itemsFooter"><a href="#gmail">Correo</a></li>
                <li class="itemsFooter"><a href="#copyright">© 2023</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
